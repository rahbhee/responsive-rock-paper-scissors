<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="container">
  <div class="rules">
    <div>
      <h1>RULES</h1>
      <img class='close-rules' src="images/icon-close.svg">
    </div>
    <img src="images/image-rules.svg">
  </div>
  <div class="header">
    <div class="rps">
    <h2>ROCK</h2>
    <h2>PAPER</h2>
    <h2>SCISSORS</h2>
    </div>
    <div class="score">
    <p>SCORE</p>
    <h1 id="score-number">0</h1>
    </div>
  </div>
  <div class="game-outcome-remove game-outcome">
    <h1 id="outcomeh1">YOU WIN</h1>
    <p id="play-again">PLAY AGAIN</p>
  </div>
  <div class="decisions"><p id="first-p">YOU PICKED</p><p id="second-p">THE HOUSE PICKED</p></div>
  <div class="hand-signs-div">
    <img class='rhs' id='triangle' src="images/bg-triangle.svg">
    <div class='rhs hand-signs handSigns' id="paper">
      <img class='hand-signs paper' src="images/icon-paper.svg">
    </div>
    <div class='rhs hand-signs handSigns' id="scissors">
      <img class='hand-signs scissors' src="images/icon-scissors.svg">
    </div>
    <div class='rhs hand-signs handSigns' id='rock'>
      <img class='hand-signs' src="images/icon-rock.svg">
    </div>
    <div id='scws'></div>
    
 <!--players-choice-->
 
    <div class='players-choice players-choice-paper'>
      <img class='hand-signs' src="images/icon-paper.svg">
    </div>
    <div class='players-choice players-choice-scissors'>
      <img class='hand-signs' src="images/icon-scissors.svg">
    </div>
    <div class='players-choice players-choice-rock'>
      <img class='hand-signs' src="images/icon-rock.svg">
    </div>
  </div>

<!--bot shadow-->

<div id='bot-shadow' class="bot-shadow">
</div>

<!--bot-choice-->

<div class="bot-choice bot-choice-scissors">
  <img class='bot-img'src="images/icon-scissors.svg">
</div>
<div class="bot-choice bot-choice-paper">
  <img class='bot-img' src="images/icon-paper.svg"></div>
<div class="bot-choice bot-choice-rock">
  <img class='bot-img' src="images/icon-rock.svg">
</div>    
      
  

    
  


  <div id="rules">
    <p>RULES</p>
  </div>
  
</div>
  <script src="index.js"></script>
</body>
</html>
